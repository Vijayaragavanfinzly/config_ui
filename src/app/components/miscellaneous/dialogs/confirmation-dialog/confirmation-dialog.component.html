<div class="dialog-container">
  <div class="dialog-header">
    <h2>Confirm Deletion</h2>
  </div>
  <div class="dialog-content">
    <p class="dialog-message">Are you sure you want to delete this property?</p>
  </div>
  <div class="dialog-actions mt-4">
    <button class="btn btn-secondary cancel" (click)="onCancel()">Cancel</button>
    <button class="btn btn-danger delete" (click)="onConfirm()">Delete</button>
  </div>
</div>
