<div class="dialog-container">
    <div class="dialog-header">
        <h2>Confirm Export</h2>
    </div>
    <div class="dialog-content">
        <p class="dialog-message">No properties selected. Do you want to export all properties ?</p>
    </div>
    <div class="dialog-actions mt-4">
        <button class="btn btn-secondary cancel" (click)="onCancel()">Cancel</button>
        <button class="btn btn-success export" (click)="onConfirm()">Export</button>
    </div>
</div>
