<div class="dialog-container">
  <div class="dialog-header">
    <h2>Edit Property</h2>
  </div>
  <div class="dialog-content">
    <form [formGroup]="propertyForm">
      <div class="form-group">
        <label for="environment">Environment Name:</label>
        <input id="environment" formControlName="environment" readonly class="form-control" />
      </div>

      <div class="form-group">
        <label for="tenant">Tenant Name:</label>
        <input id="tenant" formControlName="tenant" readonly class="form-control" />
      </div>

      <div class="form-group">
        <label for="propertyKey">Property Key:</label>
        <input id="propertyKey" formControlName="propertyKey" readonly class="form-control" />
      </div>

      <div class="form-group">
        <label for="propertyValue">Property Value:</label>
        <input id="propertyValue" formControlName="propertyValue" class="form-control" />
      </div>
    </form>
  </div>
  <div class="dialog-actions">
    <button class="btn btn-secondary cancel" (click)="close()">Cancel</button>
    <button
      class="btn btn-danger save"
      (click)="save()"
      [disabled]="propertyForm.invalid"
    >
      Save
    </button>
  </div>
</div>
